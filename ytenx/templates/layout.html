<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>{% block caption %}{% block title %}{% endblock %} - 韻典網{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="BYVoid">
    <meta content="{% block keywords %}{% endblock %}廣韻, 切韻, 韻書, 分韻撮要, 平水韻, 中原音韻, 上古漢語, 上古音系, 古音, 方言" name="keywords" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;        
      }
      {% if request.session.layout == 'vertical' %}        
        .sidebar-nav {
          direction: rtl;
          unicode-bidi: bidi-override;
        }
        .sidebar-nav ul li a {
          direction: rtl;
          unicode-bidi: bidi-override;
        }
        .horizontal-cn-nav ul li {
          float: right;
        }      
        .horizontal-cn-nav ul li a {
          direction: rtl;
          unicode-bidi: bidi-override;
        }
        .horizontal-cn {
          direction: rtl;
          unicode-bidi: bidi-override;
        }
        .span10 {
          writing-mode:vertical-rl;
          text-orientation:mixed;
          width:100%;
          overflow:auto;
        }
        .span12 {
          writing-mode:vertical-rl;
          text-orientation:mixed;
          width:100%;
          overflow:auto;
        }
      {% endif %}
    </style>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          {% if request.session.layout == 'vertical' %}
            <a id="brand" class="brand" style="float:right" href="{% url 'views.index_page' %}"><img src="/static/img/brand_rtl.gif" title="韻典網" width="100" height="40"></a>
          {% else %}
            <a id="brand" class="brand" href="{% url 'views.index_page' %}"><img src="/static/img/brand.gif" title="韻典網" width="100" height="40"></a>
          {% endif %}
          <div class="nav-collapse horizontal-cn-nav">
            <ul class="nav" {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}>
              <li class="{% block index_active %}{% endblock %}" {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}>
                <a href="{% url 'views.index_page' %}">首頁</a>
              </li>
              <li class="{% block kyonh_active %}{% endblock %}" {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}>
                <a href="{% url 'kyonh.views.index_page' %}">廣韻</a>
              </li>
              <li class="{% block trngyan_active %}{% endblock %}" {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}>
                <a href="{% url 'trngyan.views.triung_ngyan_qim_yonh' %}">中原音韻</a>
              </li>
              <li class="{% block tcenghyonhtsen_active %}{% endblock %}" {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}>
                <a href="{% url 'tcenghyonhtsen.views.index_page' %}">洪武正韻牋</a>
              </li>
              <li class="{% block pyonh_active %}{% endblock %}" {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}>
                <a href="{% url 'pyonh.views.pyon_yonh' %}">分韻撮要</a>
              </li>
              <li class="{% block dciangxkox_active %}{% endblock %}" {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}>
                <a href="{% url 'dciangxkox.views.dciangx_kox' %}">上古音系</a>
              </li>
              <li class="{% block byoh_lyuk_active %}{% endblock %}" {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}>
                <a href="{% url 'byohlyuk.views.byoh_lyuk' '' %}">附錄</a>
              </li>
              <li class="{% block about_active %}{% endblock %}" {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}>
                <a href="{% url 'views.about_page' %}">關於</a>
              </li>
              <li class="{% block kiemx_sriek_active %}{% endblock %} {% if request.session.layout == 'vertical' %}style="float:right;"{% endif %}">
                <a href="{% url 'views.kiemx_sriek' %}">高級檢索</a>
              </li>
              {% if request.session.layout == 'vertical' %}
                <li style="float:right;">
                  <a href="{% url 'views.index_page' %}?layout=horizontal">橫版</a>
                </li>
              {% else %}
                <li>
                  <a href="{% url 'views.index_page' %}?layout=vertical">縱版</a>
                </li>
              {% endif %}
            </ul>                
            <form class="navbar-search pull-left" action="{% url 'views.zim' %}">
              <input type="text" class="search-query span3" name="dzih" placeholder="在此輸入要檢索的字">
              <input type="hidden" name="dzyen" value="1">
              <input type="hidden" name="jtkb" value="1">
              <input type="hidden" name="jtkd" value="1">
              <input type="hidden" name="jtdt" value="1">
              <input type="hidden" name="jtgt" value="1">              
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container container-main">
      <div class="row">
        {% block body %}{% endblock %}
      </div>
      <hr>
      <footer class="footer">
        <p class="pull-right">
          <small>
          <a href="http://www.byvoid.com/">BYVoid</a> Copyright 2012

<noscript><a href="http://www.51.la/?9523530" target="_blank"><img alt="&#x6211;&#x8981;&#x5566;&#x514D;&#x8D39;&#x7EDF;&#x8BA1;" src="http://img.users.51.la/9523530.asp" style="border:none" /></a></noscript>
          </small>
        </p>
        <p>
          <a href="http://validator.w3.org/check?uri=referer" target="_blank">
          	<img src="/static/ico/html5.png" alt="Valid HTML5" height="30" />
          </a>
          <a href="http://www.djangoproject.com/" target="_blank">
          	<img src="/static/ico/django.png" alt="Django" width="30" height="30"/>
          </a>
          <a href="http://www.python.org/" target="_blank">
          	<img src="/static/ico/python.png" alt="Python" width="30" height="30"/>
          </a>
          <a href="http://www.sqlite.org/" target="_blank">
          	<img src="/static/ico/sqlite.jpg" alt="SQLite" width="30" height="30"/>
          </a>
          <a href="http://www.byvoid.com" target="_blank">
          	<img src="/static/ico/byvoid.png" alt="BYVoid" width="30" height="30" /> 
          </a>
        </p>
      </footer>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
